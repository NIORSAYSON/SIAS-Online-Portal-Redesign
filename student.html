<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSPC SIAS Online Portal</title>
    <link rel="icon" href="images/Camarines_Sur_Polytechnic_Colleges_Logo-289x300.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aff7bfd222.js" crossorigin="anonymous"></script>
    
    <style>
        .navbar {
            background-color: #081C46; 
            height: 40px;
        }
        .welcome-message {
          color: #CCCCCC;
        }
        .header-bg {
          background-color: #0F2E66;
        }
        .footer-bg {
          background-color: #195189;
        }
        .center-content {
            display: flex;
        }
        .btn1 {
          margin-bottom: 100px;
        }
        .btn-outline-custom {
            color: #0F2E66;
            border-color: #0F2E66;
        }
        .btn-outline-custom:hover {
            color: #FFF;
            background-color: #0F2E66;
            border-color: #0F2E66;
        }
        a {
            text-decoration: none;
        }
        /* Customizing form inputs */
        .form-control {
            border-color: #0F2E66; /* Border color */
        }
        .form-control:focus {
            border-color: #0F2E66; /* Border color on focus */
            box-shadow: none; /* Remove box shadow on focus */
        }
        .btn1 {
          margin-bottom: 200px;
        }
        .btn-custom {
            color: #ffff;
            border-color: #195189;
            background-color: #0F2E66;
        }
        .btn-custom:hover {
            color: #FFF;
            background-color: #195189;
            border-color: #0F2E66;
        }
        .text-decor {
            color: #195189;
        }
    </style>
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid justify-content-start">
        <a href="index.html" class="text-light ms-3 me-3"><i class="fa-solid fa-house"></i> Home</a>
        <a href="contact.html" class="text-light"><i class="fa-solid fa-phone"></i>  Contact Us</a>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Jumbotron -->
    <div class="header-bg p-4">
        <div class="container">
            <!-- Logo and Text -->
            <div class="center-content text-center">
              <div class="container">
                <div class="row">
                  <div class="col mt-3 text-light">
                    <img src="images/Camarines_Sur_Polytechnic_Colleges_Logo-289x300.png" alt="Logo" width="70">
                    <h4>Camarines Sur Polytechnic Colleges <br><small>Nabua, Camarines Sur</small><br><h2>SIAS ONLINE PORTAL</h2></h4>
                  </div>
                </div>
              </div>
            </div>
            <!-- Logo and Text -->
      
    </div>
    <!-- Jumbotron -->
  </header>
  
<!-- Form -->
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-3">
      <div class="col mt-3">
        <h2>Student</h2>
      </div>
      <form id="loginForm">
        <!-- USER ID input -->
        <div class="input-group mb-2">
          <div class="form-floating flex-grow-1">
            <input type="password" class="form-control" id="userId" placeholder="floatingPassword">
            <label for="floatingPassword">User ID</label>
          </div>
          <!-- Eye icon for User ID -->
          <div class="input-group-text">
            <i id="toggleUserId" class="fa-solid fa-eye-slash"></i>
          </div>
        </div>
        <!-- Password input field with toggle visibility -->
        <div class="input-group mb-2">
          <div class="form-floating flex-grow-1">
            <input type="text" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
          <!-- Eye icon for Password -->
          <div class="input-group-text">
            <i id="togglePassword" class="fa-solid fa-eye-slash"></i>
          </div>
        </div>
        <!-- Checkbox and forgot password link -->
        <div class="row mb-2">
          <div class="col">
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked />
              <label class="form-check-label" for="rememberMe"> Remember me </label>
            </div>
          </div>
          <!-- Submit button -->
          <div class="d-grid gap-2 col-12 mx-auto t-5 mb-2">
            <button class="btn btn-custom" type="submit">Login</button>
          </div>
          <div class="btn1 col text-start">
            <a href="contact.html" class="text-decor">Forgot password?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Form -->

  </div>

  
  
  <footer class="footer-bg text-light text-center py-5">
    <div> 
      <p>Camarines Sur Polytechnic Colleges <br>Copyright 2024</p>
    </div>
  </footer>

  <script>
    // JavaScript code to toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      var passwordInput = document.getElementById('password');
      var icon = document.getElementById('togglePassword');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
    });
  
    // JavaScript code to toggle User ID visibility
    document.getElementById('toggleUserId').addEventListener('click', function() {
      var userIdInput = document.getElementById('userId');
      var icon = document.getElementById('toggleUserId');
      if (userIdInput.type === 'password') {
        userIdInput.type = 'text';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        userIdInput.type = 'password';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
    });
  
    // JavaScript code for form submission validation
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      // Prevent default form submission
      event.preventDefault();
  
      // Get values of user ID and password fields
      var userId = document.getElementById('userId').value.trim();
      var password = document.getElementById('password').value.trim();
  
      // Check if user ID and password are empty
      if (!userId || !password) {
        alert('Please fill in both User ID and Password fields.');
      } else {
        // If both fields are filled, proceed with login
        // You can add further logic here, such as sending a request to the server for authentication
        // For demonstration, I'm just redirecting to the dashboard.html
        window.location.href = 'dashboard.html';
      }
    });
  </script>
  
</body>
</html>
